<!DOCTYPE html>
<html>
<head>
  <title>Coffee Boy</title>

  <style type="text/css">
    html, body { font-family: 'Helvetica Neue'; }
    #disassembly, #memory { font-family: monospace; border: 1px solid; }
    #disassembly { width: 250px; height: 300px; }
    #memory { width: 480px; height: 300px; }
    #canvas { border: 1px solid; }
  </style>

  <script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <script src="../lib/disassembler.js"></script>
  <script src="../lib/cart.js"></script>
  <script src="../lib/mmu.js"></script>
  <script src="../lib/core.js"></script>
  <script src="../lib/hex-view.js"></script>
  <script src="../lib/disassembly-view.js"></script>
  <script src="../lib/main.js"></script>
</head>
<body>
  <h1>Coffee Boy - A Game Boy emulator written in CoffeeScript.</h1>

  <div style="float: left">
    <h2>Disassembly:</h2>
    <div id="disassembly"></div>

    <button id="step">Step</button>
    <button id="resume">Resume</button>
  </div>

  <div style="float: left; margin-left: 16px">
    <h2>Memory:</h2>
    <div id="memory"></div>
  </div>

  <div style="float: left; margin-left: 16px">
    <h2>Registers:</h2>
    <ul id="registers"></ul>
  </div>

  <div style="float: left; margin-left: 16px">
    <h2>Video:</h2>
    <canvas id="canvas" width="256" height="256" ></canvas>
  </div>
</body>
